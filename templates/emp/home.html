<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    {% include 'emp/navbar.html' %}
    
    <h1 class="text-center my-3">Employee Management</h1>
    <h1 class="text-center my-3">List of Employee</h1>
    <div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">emp_id</th>
                <th scope="col">name</th>
                <th scope="col">phone</th>
                <th scope="col">address</th>
                <th scope="col">working</th>
                <th scope="col">department</th>
              </tr>
            </thead>
            <tbody>
                {% for e in emps %}
              <tr>
                <td>{{forloop.counter}}</td>
                <td>{{e.emp_id}}</td>
                <td>{{e.name}}</td>
                <td>{{e.phone}}</td>
                <td>{{e.address}}</td>
                <td>{{e.working}}</td>
                <td>{{e.department}}</td>
                <td>
                   
                    <a href="/emp/delete-emp/{{e.id}}"<button class="btn btn-danger btn-sm">Delete</button></a>
                    <a href="/emp/update-emp/{{e.id}}"<button class="btn btn-dark btn-sm">Update</button></a>
                
                </td>
              </tr>
              {% endfor %}
                
            </tbody>
          </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
