<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    {% include 'emp/navbar.html' %}
    
    <div class="container-fluid px-0">
        <img src="https://source.unsplash.com/-0xCCPIbl3M/1600x600" class="d-block w-100" alt="...">
    </div>
    <div class="container py-4 w-50">
        <h1 class="text-center">Update Employee</h1>
    
        <form method="POST" action="/emp/do-update-emp/{{emp.id}}">
          {% csrf_token %}
        
          <div class="mb-3">
            
            <label for="name" class="form-label">Name</label>
            <input type="name" class="form-control" id="name" name="name" placeholder="Enter your Name"
            value="{{emp.name}}">
    
            <label for="emp_id" class="form-label">Emp_id</label>
            <input type="emp_id" class="form-control" id="emp_id" name="emp_id" placeholder="Enter your Name"
            value="{{emp.emp_id}}">
    
            <label for="phone" class="form-label">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Phone Number"
            value="{{emp.phone}}">
            <br>
        
            <label for="department" class="form-label">Department</label>
            <select value="{{emp.department}}" class="form-select" name="department" aria-label="Default select example">
                <!--<option selected>Department</option>-->
                <option value="CSE">Computer Science Engineering</option>
                <option value="MAC">Mathematics and Computing</option>
                <option value="IT">Information technology</option>
              </select>

        </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" id="address" rows="3" name="address">{{emp.address}}</textarea>
          </div>

          <div class="mb-3 form-check">
            <input {% if emp.working %} checked {% endif %} type="checkbox" name="working" class="form-check-input" id="exampleCheck1">

            <label class="form-check-label" for="exampleCheck1">Working</label>
        </div> 
      

          <input class="btn btn-primary" type="submit" value="Submit">
        
        
        </div>

        

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
